<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Background Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .text-container {
            position: relative;
            font-size: 4rem;
            font-weight: bold;
            color: #2d572c; /* Dark green */
            font-family: Arial, sans-serif;
        }

        .text-container::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0.2em; /* Adjust this for alignment */
            width: 100%;
            height: 0.4em; /* Controls background height */
            background-color: #ffc973; /* Soft orange */
            z-index: -1; /* Sends it behind the text */
        }
    </style>
</head>
<body>
    <div class="text-container">Greener</div>
</body>
</html>
